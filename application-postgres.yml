# PostgreSQL configuration - use this when PostgreSQL is available
# To use: java -jar app.jar --spring.profiles.active=postgres
spring:
  application:
    name: fx-deals-warehouse
  
  datasource:
    url: jdbc:postgresql://localhost:5432/fxdealsdb
    username: fxdeals_user
    password: fxdeals_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

